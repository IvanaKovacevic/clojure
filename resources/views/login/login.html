<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Sign in</title>
    <style>
body, html {
  height: 100%;
  margin: 0;
}

.bg {
  background-image: url("img/cover.jpg");
  height: 100%;
  overflow: auto;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

    </style>
    <script>
   var validator;
   $(function() {
	    validator = $("form[name='user']").validate({
	        rules: {
	            username: {
	                required: true
	            },
	            password: {
	                required: true
	            }
	        },
	        messages: {
	            username: {
	                required: "Username is required!"
	            },
	            password: {
	                required: "Password is required!"
	            }
	        },
	        submitHandler: function(form) {
	            form.submit();
	        }
	    });
	});


    </script>
</head>

<body class="bg">
<div class="main">
    <p class="sign" align="center">Sign in</p>
    <form class="form1" method="post" action="/login">
        <input class="un" type="text" name="username" align="center" id="username" class="form-control"
               placeholder="Username" required>
        <input class="pass" type="password" name="password" align="center" id="password" class="form-control"
               placeholder="Password" required>
        <button type="submit" class="submit"><a align="center">Sign in</a></button>
        <p></p>
        <p class="register" align="center">Not a user? <a class="link" href="/register">Register now!</a></p>
    </form>
</div>
</body>
</html>
