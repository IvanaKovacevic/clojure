<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
body, html {
  height: 100%;
  margin: 0;
}

.bg {
  background-image: url("img/cover.jpg");
  height: 100%;
  overflow: auto;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
</head>
<body class="bg">
<div class="mainRegister">
    <p class="sign" align="center">Sign up</p>
    <form class="form1" method="post" action="/register">
        <input class="un" type="text" name="name" align="center" id="name" class="form-control"
               placeholder="Name" required>
        <input class="un" type="text" name="surname" align="center" id="surname" class="form-control"
               placeholder="Surname" required>
        <input class="un" type="text" name="username" align="center" id="username" class="form-control"
               placeholder="Username" required>
        <input class="pass" type="password" name="password" align="center" id="password" class="form-control"
               placeholder="Password" required>
        <button type="submit" class="submit"><a align="center">Register</a></button>
        <p></p>
        <p class="register" align="center">Already a user? <a class="link" href="/login">Login!</a></p>
    </form>
</div>
</body>
</html>
